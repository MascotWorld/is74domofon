# Services for IS74 Domofon integration

open_door:
  name: Open Door
  description: Open the intercom door
  fields:
    device_id:
      name: Device ID
      description: The MAC address of the intercom device
      required: true
      example: "00:11:22:33:44:55"
      selector:
        text:

toggle_auto_open:
  name: Toggle Auto Open
  description: Enable or disable automatic door opening on incoming calls
  fields:
    enabled:
      name: Enabled
      description: Whether auto-open should be enabled
      required: false
      default: true
      selector:
        boolean:

start_fcm:
  name: Start FCM
  description: >
    Start the FCM push notification service.
    This enables real-time notifications for incoming intercom calls.
    Requires authentication to be completed first.
    Fires 'is74_domofon_incoming_call' event on incoming calls.

stop_fcm:
  name: Stop FCM
  description: >
    Stop the FCM push notification service.
    Push notifications for incoming calls will no longer be received.

